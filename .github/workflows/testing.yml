name: continuous-testing

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  lint:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    name: ${{ format('lint-{0}', matrix.os )}}
    steps:
      - uses: actions/checkout@v2
      - run: pipx install poetry
      - run: pipx install nox
      - run: nox -s lint

  test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    name: ${{ format('test-{0}', matrix.os )}}
    steps:
      - uses: actions/checkout@v2
      - run: pipx install poetry
      - run: pipx install nox
      - run: nox -s test
