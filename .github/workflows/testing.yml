name: continuous-testing

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  check-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - run: pipx install poetry
      - run: pipx install nox
      - run: nox

  check-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: pipx install poetry
      - run: pipx install nox
      - run: nox

  check-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: pipx install poetry
      - run: pipx install nox
      - run: nox
