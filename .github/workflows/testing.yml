name: continuous-testing

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  lint:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    name: ${{ format('Linting-{0}-{1}', matrix.os, matrix.python-version )}}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pipx install poetry
      - run: pipx install nox
      - run: nox -s lint

  test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11"]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    name: ${{ format('Testing-{0}-{1}', matrix.os, matrix.python-version )}}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - run: pipx install poetry
      - run: pipx install nox
      - run: nox -s test
